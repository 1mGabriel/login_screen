        <div class="logo-section">
          <h1>O maior stramer de tecnologia da América do sul</h1>
        </div>
        <div class="submit-section">
          <h2>Faça sua conta</h2>

          <form class="form">
            <div>
              <label for="name">Nome completo:</label>
              <input type="text" id="name" />
              <label for="email">Email:</label>
              <input type="email" id="email" />
              <label for="confirm-email">Confirme seu email</label>
              <input type="email" id="confirm-email" />
              <p>Termos de privacidade <input type="checkbox" id="terms" /></p>
            </div>
            <div>
              <label for="telefone">Telfone:</label>
              <input type="tel" id="telefone" />
              <label for="password">Senha:</label>
              <input type="password" id="password" />
              <label for="confirm-password">Confirme sua senha:</label>
              <input type="password" id="confirm-password" />
              <button class="create-account">Cadastrar</button>
            </div>
          </form>
        </div>
    </section>
